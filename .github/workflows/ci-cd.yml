name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install lint tools
        run: |
          pip install ruff black

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Format check (black)
        run: |
          black --check .

      - name: Run tests
        run: |
          python manage.py test

  deploy_and_verify:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "Missing RENDER_DEPLOY_HOOK secret"
            exit 1
          fi
          curl -fsS -X POST "$RENDER_DEPLOY_HOOK"

      - name: Wait for Render to be healthy
        env:
          RENDER_SERVICE_URL: ${{ secrets.RENDER_SERVICE_URL }}
        run: |
          if [ -z "$RENDER_SERVICE_URL" ]; then
            echo "Missing RENDER_SERVICE_URL secret"
            exit 1
          fi

          HEALTH_URL="${RENDER_SERVICE_URL%/}/healthz/"

          echo "Checking: $HEALTH_URL"
          for i in $(seq 1 60); do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || true)
            echo "Attempt $i: HTTP $code"
            if [ "$code" = "200" ]; then
              echo "Render is healthy ✅"
              exit 0
            fi
            sleep 5
          done

          echo "Render did not become healthy in time ❌"
          exit 1
