name: Django CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mytune
          MYSQL_USER: mytune
          MYSQL_PASSWORD: mytune
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Update settings for CI
        run: |
          sed -i "s/'HOST': 'db'/'HOST': '127.0.0.1'/g" core/settings.py
      
      - name: Apply migrations
        run: |
          python manage.py migrate
      
      - name: Run tests
        run: |
          python manage.py test
