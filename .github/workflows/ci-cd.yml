name: Django CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: test-secret-key
      DJANGO_SETTINGS_MODULE: core.settings_test
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Test + lint tooling
          pip install pytest pytest-django ruff black
          # Coverage tooling (enable later)
          # pip install pytest-cov

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Format check (black)
        run: |
          black --check .

      - name: Run tests (pytest)
        run: |
          pytest -q
          # With coverage (enable later):
          # pytest -q --cov=. --cov-report=xml:coverage.xml

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (optional)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: SonarCloud scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  deploy_and_verify:
    needs: [test, sonarcloud]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "Missing RENDER_DEPLOY_HOOK secret"
            exit 1
          fi
          curl -fsS -X POST "$RENDER_DEPLOY_HOOK"

      - name: Wait for Render to be healthy
        env:
          RENDER_SERVICE_URL: ${{ secrets.RENDER_SERVICE_URL }}
        run: |
          if [ -z "$RENDER_SERVICE_URL" ]; then
            echo "Missing RENDER_SERVICE_URL secret"
            exit 1
          fi

          HEALTH_URL="${RENDER_SERVICE_URL%/}/healthz/"

          echo "Checking: $HEALTH_URL"
          for i in $(seq 1 60); do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || true)
            echo "Attempt $i: HTTP $code"
            if [ "$code" = "200" ]; then
              echo "Render is healthy ✅"
              exit 0
            fi
            sleep 5
          done

          echo "Render did not become healthy in time ❌"
          exit 1
